# Configuration for Cog
build:
  gpu: true
  cuda: "11.8"
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "ffmpeg"
    - "cmake"
    - "zip"
  python_packages:
    - "diffusers"
    - "torch==2.0.1"
    - "transformers"
    - "accelerate"
    - "pandas"
    - "torchvision"
    - "safetensors"
    - "gfpgan"
    - "realesrgan"
    - "insightface==0.7.3"
    - "onnxruntime-gpu"
    - "codeformer-pip"
    - "tensorrt"
    - "timm"
    - "requests-toolbelt"

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.1/pget" && chmod +x /usr/local/bin/pget
    - pip install compel==2.0.2
    - "mkdir /src/cache -p && cd /src/cache && wget https://chroma-ckpt.s3.amazonaws.com/inswapper_128.onnx"
    - "mkdir -p ~/.insightface/models/buffalo_l/"
    - "wget https://github.com/deepinsight/insightface/releases/download/v0.7/buffalo_l.zip"
    - "unzip buffalo_l.zip -d ~/.insightface/models/buffalo_l"
    - "pip install git+https://github.com/patrickvonplaten/controlnet_aux.git@dfb604120af6e5acf21936f79aecb046d0faaa29"
    - pip install git+https://github.com/wiktorlazarski/head-segmentation.git


predict: "predict.py:Predictor"
