# Configuration for Cog
build:
  gpu: true
  cuda: "11.8"
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "wget"
    - "cmake"
    - "zip"
  python_packages:
    - "diffusers"
    - "torch==2.0.1"
    - "transformers"
    - "invisible-watermark"
    - "accelerate"
    - "pandas"
    - "torchvision"
    - "safetensors"
    - "mediapipe"
    - "gfpgan"
    - "realesrgan"
    - "insightface==0.7.3"
    - "onnxruntime-gpu"

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.1/pget" && chmod +x /usr/local/bin/pget
    - wget http://thegiflibrary.tumblr.com/post/11565547760 -O face_landmarker_v2_with_blendshapes.task -q https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task
    - pip install git+https://github.com/wiktorlazarski/head-segmentation.git
    - pip install compel==1.0.4
    - 'mkdir /src/cache -p && cd /src/cache && wget https://github.com/TencentARC/GFPGAN/releases/download/v1.3.0/GFPGANv1.4.pth && wget https://huggingface.co/ashleykleynhans/inswapper/resolve/main/inswapper_128.onnx'
    - "mkdir -p ~/.insightface/models/buffalo_l/"
    - "wget https://github.com/deepinsight/insightface/releases/download/v0.7/buffalo_l.zip"
    - "unzip buffalo_l.zip -d ~/.insightface/models/buffalo_l"

predict: "predict.py:Predictor"
